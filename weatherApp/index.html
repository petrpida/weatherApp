<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body class="blurred">
<header class="header">
    <div class="header-left">
        <img class="weather-icon large" data-current-icon alt="weatherIcon">
        <div class="header-current-temp">
            <span data-current-temp></span>
            <span>&deg;C</span>
        </div>
    </div>
    <div class="header-right">
        <div class="info-group">
            <div class="label">High</div>
            <div>
                <span data-current-high></span>
                <span>&deg;C</span>
            </div>
        </div>
        <div class="info-group">
            <div class="label">FL High</div>
            <div>
                <span data-current-fl-high></span>
                <span>&deg;C</span>
            </div>
        </div>
        <div class="info-group">
            <div class="label">Wind</div>
            <div>
                <span data-current-wind></span>
                <span class="value-sub-info" data-current-wind-units></span>
            </div>
        </div>
        <div class="info-group">
            <div class="label">Low</div>
            <div>
                <span data-current-low></span>
                <span>&deg;C</span>
            </div>
        </div>
        <div class="info-group">
            <div class="label">FL Low</div>
            <div>
                <span data-current-fl-low></span>
                <span>&deg;C</span>
            </div>
        </div>
        <div class="info-group">
            <div class="label">Precip</div>
            <div>
                <span data-current-precip>0.1</span>
                <span class="value-sub-info" data-current-precip-units></span>
            </div>
        </div>
    </div>
</header>

<section class="day-section" data-day-section></section>

<table class="hour-section">
    <tbody data-hour-section></tbody>
</table>

<template id="day-card-template">
    <div class="day-card">
        <img data-icon class="weather-icon" alt="weatherIcon"/>
        <div class="day-card-day" data-date></div>
        <div>
            <span data-temp></span>
            <span>&deg;</span>
        </div>
    </div>
</template>
<template id="hour-row-template">
    <tr class="hour-row">
        <td>
            <div class="info-group">
                <div class="label" data-day></div>
                <div data-time></div>
            </div>
        </td>
        <td>
            <img class="weather-icon" data-icon>
        </td>
        <td>
            <div class="info-group">
                <div class="label">Temp</div>
                <div>
                    <span data-temp></span>
                    <span>&deg;</span>
                </div>
            </div>
        </td>
        <td>
            <div class="info-group">
                <div class="label">FL Temp</div>
                <div>
                    <span data-fl-temp></span>
                    <span>&deg;</span>
                </div>
            </div>
        </td>
        <td>
            <div class="info-group">
                <div class="label">Wind</div>
                <div><span data-wind></span><span class="value-sub-info">km/h</span></div>
            </div>
        </td>
        <td>
            <div class="info-group">
                <div class="label">Precip</div>
                <div><span data-precip></span><span class="value-sub-info">mm</span></div>
            </div>
        </td>
    </tr>
</template>
<footer class="link-to-api">
    <a href="https://open-meteo.com/" target="_blank">Weather data by Open-Meteo.com</a>
</footer>
<script type="module" src="/main.js"></script>
</body>
</html>
